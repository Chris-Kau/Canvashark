<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canvashark</title>
</head>

<body>
    <div class="sidenav">
        <p>hello world!</p>
        <button>IMPORT CANVAS</button>
        <!-- chatbox also goes here -->
    </div>

    <div class="main">
        <button onClick = Test()>CLICK ME!!!</button>

        <div class="kanban">
            <div class="column" id="due-today" ondrop="drop(event, 'due-today')" ondragover="allowDrop(event)">
                <hr>
                <p>hi1</p>
            </div>

            <div class="column" id="due-soon" ondrop="drop(event, 'due-soon')" ondragover="allowDrop(event)">
                <hr>
                <p>hi2</p>
            </div>

            <div class="column" id="upcoming" ondrop="drop(event, 'upcoming')" ondragover="allowDrop(event)">
                <hr>
                <p>hi3</p>
            </div>
        </div>

    </div>

    
</body>
</html>
