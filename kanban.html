<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Canvashark</title>
</head>

<body>
    <div class="sidenav">
        <a href="index.html">CANVASHARK</a>
        <input type="text" id = "inputToken">
        <button id = "importButton">IMPORT CANVAS</button>
        <!-- chatbox also goes here -->
    </div>

    <div class="main">
        <!-- <p>Canvashark</p> -->
        <div class="title-btn-holder">
            <div class="title-btn-child">Canvashark</div>
            <div class="title-btn-child">
                <button class="add-task-btn" onclick="openModal()">Add Task</button>
            </div>
        </div>


        <div class="kanban">
            <div class="column" id="todo" ondrop="drop(event, 'Todo')" ondragover="allowDrop(event)">
                <h2>Todo</h2>
                <hr>
                <div class="task-container"></div>


                <!-- yayaya modal !! -->
                <div id="taskModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <h2>Add New Task</h2>
                        <input type="text" id="taskTitle" placeholder="Enter task title..." class="modal-input">
                        <textarea id="taskDescription" placeholder="Enter task description..." class="modal-input"></textarea>
                        <input type="datetime-local" id="taskDate" class="modal-input">
                        <!-- <input type="text" id="taskTag" placeholder="Enter a tag..." class="modal-input"> -->
                        <label for="taskTag">Estimated length of Completion:</label>
                        <select id="taskTag">
                            <option value="Short task">Short task</option>
                            <option value="Medium task">Medium task</option>
                            <option value="Long task">Long task</option>
                        </select>
                        <!-- br is used to put the add task button on a new line -->
                        <br></br> 
                        <button onclick="addTaskWithDetails()">Add Task</button>
                    </div>
                </div>
                <!-- <button class="add-task-btn" onclick="openModal()">Add Task</button> -->

                <!--make it a popup instead with title, date, desc, urgency tags enum-->
                <!-- <div class="tasks-in-btn">
                    <input type="text" id="taskInput" class="task-input" 
                        placeholder="Enter a task...">
                    <button class="add-task-btn" onclick="addTask('due-today')">
                        Add Task
                    </button>
                </div> -->


            </div>

            <div class="column" id="In-progress" ondrop="drop(event, 'In-progress')" ondragover="allowDrop(event)">
                <h2>In-progress</h2>
                <hr>
                <div class="task-container"></div>
                <!-- <button class="add-task-btn" onclick="openModal()">Add Task</button> -->
            </div>

            <div class="column" id="Done" ondrop="drop(event, 'Done')" ondragover="allowDrop(event)">
                <h2>Done</h2>
                <hr>
                <div class="task-container"></div>
            </div>
        </div>

    </div>

    <script src = "script.js"></script>
    <script src = "courses.js"></script>
</body>
</html>
