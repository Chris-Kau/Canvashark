<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Canvashark</title>
</head>

<body>
    <div class="sidenav">
        <a href="index.html">CANVASHARK</a>
        <button>IMPORT CANVAS</button>
        <!-- chatbox also goes here -->
    </div>

    <div class="main">
        <p>Canvashark</p>

        <div class="kanban">
            <div class="column" id="due-today" ondrop="drop(event, 'due-today')" ondragover="allowDrop(event)">
                <h3>Due Today</h3>
                <hr>
                <div class="task-container"></div>

                <!-- AAAHHHHHH COPYPASTE-->
                <div class="tasks-in-btn">
                    <input type="text" id="taskInput" class="task-input" 
                        placeholder="Enter a task...">
                    <button class="add-task-btn" onclick="addTask('due-today')">
                        Add Task
                    </button>
                </div>


            </div>

            <div class="column" id="due-soon" ondrop="drop(event, 'due-soon')" ondragover="allowDrop(event)">
                <h3>Due Soon</h3>
                <hr>
                <div class="task-container"></div>
            </div>

            <div class="column" id="upcoming" ondrop="drop(event, 'upcoming')" ondragover="allowDrop(event)">
                <h3>Upcoming</h3>
                <hr>
                <div class="task-container"></div>
            </div>
        </div>

    </div>

    <script src = "script.js"></script>
    <script src = "courses.js"></script>
</body>
</html>
