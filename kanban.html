<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Canvashark</title>
    <script src = "script.js"></script>
    <script src = "courses.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', Test);
        document.addEventListener('DOMContentLoaded', importedCanvasAssignments);
    </script>
</head>

<body>
    <div class="sidenav">
        <a href="index.html"><img src="asset/canvashark.png"></img></a>
        <!-- <input type="password" id = "inputToken">
        <button id = "importButton" onClick = "importedCanvasAssignments()">IMPORT CANVAS</button> -->
        <button id = "addStickyNote" onClick = openStickyNoteModal()>&plus; Sticky Note</button>
        <!--Add Sticky Note Modal-->
        <div id="stickyNoteModal" class="modal">
            <div class="stickyNote-modal-content">
                <span class="close" onclick="closeStickyNoteModal()">&times;</span>
                <h2>Add New Sticky Note</h2>
                <p>Choose Color:</p>
                <div id="colorHolder">
                    <button class="squareButton" style = "background-color: #fffd85" onClick = "createStickyNote('#fffd85'); closeStickyNoteModal()"></button>
                    <button class="squareButton" style = "background-color: #93ffef" onClick = "createStickyNote('#93ffef'); closeStickyNoteModal()"></button>
                    <button class="squareButton" style = "background-color: #e9aeff" onClick = "createStickyNote('#e9aeff'); closeStickyNoteModal()"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <!-- <p>Canvashark</p> -->
        <div class="title-btn-holder">
            <div class="title-btn-child">Canvashark Kanban</div>
            <div class="title-btn-child">
                <button class="add-task-btn" onclick="openTaskModal()">Add Task <b>&plus;</b></button>
            </div>
        </div>


        <div class="kanban">
            <div class="column" id="Todo" ondrop="drop(event, 'Todo')" ondragover="allowDrop(event)">
                <h2>Todo</h2>
                <hr>
                <div class="task-container"></div>


                <!-- yayaya modal !! -->
                <div id="taskModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeTaskModal()">&times;</span>
                        <h2>Add New Task</h2>
                        <input type="text" id="taskTitle" placeholder="Enter task title..." class="modal-input">
                        <textarea id="taskDescription" placeholder="Enter task description..." class="modal-input"></textarea>
                        <input type="datetime-local" id="taskDate" class="modal-input">
                        <!-- <input type="text" id="taskTag" placeholder="Enter a tag..." class="modal-input"> -->
                        <label for="taskTag">Estimated length of Completion:</label>
                        <select id="taskTag">
                            <option value="Short task">Short task</option>
                            <option value="Medium task">Medium task</option>
                            <option value="Long task">Long task</option>
                        </select>
                        <!-- br is used to put the add task button on a new line -->
                        <br></br> 
                        <button onclick="addTaskWithDetails()">Add Task</button>
                    </div>
                </div>
                <!-- <button class="add-task-btn" onclick="openModal()">Add Task</button> -->

                <!--make it a popup instead with title, date, desc, urgency tags enum-->
                <!-- <div class="tasks-in-btn">
                    <input type="text" id="taskInput" class="task-input" 
                        placeholder="Enter a task...">
                    <button class="add-task-btn" onclick="addTask('due-today')">
                        Add Task
                    </button>
                </div> -->
                <div id="editModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeEditModal()">&times;</span>
                        <h2>Edit Task</h2>
                        <input type="text" id="editTitle" class="modal-input">
                        <textarea id="editDescription" placeholder="Enter task description..." class="modal-input"></textarea>
                        <input type="datetime-local" id="editDate" class="modal-input">
                        <!-- <input type="text" id="taskTag" placeholder="Enter a tag..." class="modal-input"> -->
                        <label for="taskTag">Estimated length of Completion:</label>
                        <select id="editTag">
                            <option value="Short task">Short task</option>
                            <option value="Medium task">Medium task</option>
                            <option value="Long task">Long task</option>
                        </select>
                        <!-- br is used to put the add task button on a new line -->
                        <br></br> 
                        <button onclick="editTaskWithDetails()">Apply Changes</button>
                    </div>
                </div>

            </div>

            <div class="column" id="In-progress" ondrop="drop(event, 'In-progress')" ondragover="allowDrop(event)">
                <h2>In-progress</h2>
                <hr>
                <div class="task-container"></div>
                <!-- <button class="add-task-btn" onclick="openModal()">Add Task</button> -->
            </div>

            <div class="column" id="Done" ondrop="drop(event, 'Done')" ondragover="allowDrop(event)">
                <h2>Done</h2>
                <hr>
                <div class="task-container"></div>
            </div>
        </div>

    </div>
      </div>
    <div id="stickyNotesContainer"></div>

    <script src = "stickynotes.js"></script>
</body>
</html>
